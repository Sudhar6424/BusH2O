<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Development App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 1rem 0;
}

header nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
}

header nav ul li {
    margin: 0 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

#hero {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 50px 0;
}

#courses {
    padding: 30px;
    background-color: #fff;
    text-align: center;
}

.course-list {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.course {
    background-color: #f4f4f4;
    margin: 10px;
    padding: 20px;
    border-radius: 8px;
    width: 250px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.course h3 {
    color: #333;
}

.course p {
    font-size: 14px;
    color: #555;
}

footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 20px 0;
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>Welcome to Skill Development</h1>
        <p>Learn new skills and boost your career!</p>
    </section>

    <section id="courses">
        <h2>Available Courses</h2>
        <div class="course-list">
            <!-- Courses will be added dynamically using JavaScript -->
        </div>
    </section>

    <footer>
        <p>Skill Development App &copy; 2025</p>
    </footer>

    <script >
        // JavaScript to dynamically add courses

const courses = [
    { title: "Web Development", description: "Learn HTML, CSS, and JavaScript to build websites." },
    { title: "Graphic Design", description: "Learn design principles, Adobe Photoshop, and Illustrator." },
    { title: "Digital Marketing", description: "Learn SEO, Social Media Marketing, and Google Ads." },
    { title: "Data Science", description: "Learn Python, R, and Machine Learning for data analysis." },
    { title: "Mobile App Development", description: "Learn how to build Android and iOS apps with Flutter." }
];

const courseList = document.querySelector(".course-list");

courses.forEach(course => {
    const courseElement = document.createElement("div");
    courseElement.classList.add("course");

    courseElement.innerHTML = `
        <h3>${course.title}</h3>
        <p>${course.description}</p>
        <button onclick="enroll('${course.title}')">Enroll</button>
    `;

    courseList.appendChild(courseElement);
});

// Function to handle course enrollment
function enroll(courseTitle) {
    alert(`You have enrolled in the course: ${courseTitle}`);
}

    </script>
</body>
</html>
